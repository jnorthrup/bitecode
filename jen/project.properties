# Project property file for jen
maven.repo.remote=http://www.ibiblio.org/maven, https:///maven-repository.dev.java.net/repository/
maven.docs.src=${basedir}/src/site/xdocs
maven.compile.source=1.5
maven.compile.target=1.5
maven.compile.optimize=true
maven.site.deploy.method=ssh
maven.javadoc.links=http://java.sun.com/j2se/1.5.0/docs/api/,http://asm.objectweb.org/current/doc/javadoc/user/
maven.multiproject.includes=core/project.xml,members/project.xml,tools/project.xml
maven.xdoc.locale.default=en
maven.xdoc.theme.url=./style/jen-theme.css

# java.net plugin
maven.javanet.release.folder=/releases
maven.javanet.docroot=docs
